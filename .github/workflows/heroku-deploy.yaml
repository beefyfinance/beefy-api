name: Push actions

on:
  push:
    branches:
      - herokudeploy

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "memory-leak-api-test" #Must be unique in Heroku
          heroku_email: "chebin@beefy.com"